<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${projectName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
</head>
<body>
<div class="header">
    <div class="title">
        <div class="title-name" th:text="${sprintLabel}" ></div>
    </div>
</div>
<div class="content">
    <form onclick="checkDatesValidation()" th:action="@{/details}" th:method="post">
        <div>
            <label for="sprintName">Sprint Name</label> <br/>
            <input id="sprintName" th:type="text" th:name="sprintName" th:required="required"/>
        </div><br/>
        <div class="horizontal-group">
            <div class="horizontal-group-element" >
                <label for="sprintStartDate">Sprint Start Date</label> <br/>
                <input id="sprintStartDate" type="date"  th:name="sprintStartDate" th:required="required" />
            </div>
            <div class="horizontal-group-element" >
                <label for="sprintEndDate">Sprint End Date</label> <br/>
                <input id="sprintEndDate" type="date" th:name="sprintEndDate" th:required="required" />
            </div>
            <div class="horizontal-group-element" >
                <label for="sprintDescription">Sprint Description</label> <br/>
                <textarea th:class="description-input" th:type="text" class="description-input" id="sprintDescription"
                          th:name="sprintDescription" ></textarea>
            </div>
        </div> <br/>
<!--        <span th:text="${sprintDateError}" th:errorclass="error"></span>-->
        <br/>
        <div class="buttons">
            <button class="cancel" type="button">
                <a th:href="@{'/details'}">Cancel</a>
            </button>
            <button onclick="checkDatesValidation()" class="save" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>

<script>
    let checkError = 0;
    function checkDatesValidation() {
        let sprintStartDate = new Date(document.getElementById("sprintStartDate").value);
        let sprintEndDate = new Date(document.getElementById("sprintEndDate").value);

        if(sprintStartDate > sprintEndDate) {
            document.getElementById("sprintStartDate").innerHTML = 'The sprint dates must be within the project dates.';
        }
    }
</script>
