 <!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${project.getProjectName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="|../../styles/main.css|" rel="stylesheet" />
    <link th:href="|../../styles/modals.css|" rel="stylesheet" />
    <link th:href="|../../styles/reskinBootstrap.css|" rel="stylesheet" />

</head>
<body>
<div id="deleteSprintModal" class="modal">
    <div class="modal-content container">
        <div class="row">
        <div class="modal-title"></div></div>
        <br/>
        <div class="row">
            <div class="col-2">
        <button onclick="hideModal()" class="modal-button cancel">Cancel</button>
                </div><div class="col">
            <button id="deleteButton" class="modal-button delete">Delete</button>
        </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: header(title=${project.getProjectName}, subtitle=|${project.getStartDateString} - ${project.getEndDateString}|)"></div>
<div class="container-fluid content">
    <div class="detail-block">
        <div th:text="${project.getProjectDescription}"/>
            <a th:href="|../../edit-project/${project.getId}|">
                <button class="edit-button" th:if="${canEdit}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                </svg>
        </button>
            </a>
    </div>
    <hr/>
    <!-- /* The project's sprints */ -->
    <div th:unless="${#arrays.isEmpty(sprints)}" th:each="sprint: ${sprints}" th:object="${sprint}">
        <div class="sprint-block">
            <div class="sprint-label" th:text="*{getSprintLabel}" />
            <div class="detail-block">
                <div>
                    <div class="sprint-title" th:text="*{getSprintName}" />
                    <div class="sprint-date" th:text="|*{getStartDateString} - *{getEndDateString}|" />
                    <div class="sprint-description" th:text="*{getSprintDescription}" />
                </div>
                <div>
                    <a th:href="|../../edit-sprint/${sprint.getId}|">
                        <button class="edit-button" th:if="${canEdit}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                            </svg>
                        </button>
                    </a>
                    <br/>
                    <button th:if="${canEdit}" class="delete-button" type="submit" th:data-parameter1="*{getId()}" th:data-parameter2="*{getSprintName()}" th:onclick="showDeleteModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                        </svg>
                    </button>
                </div>
                <div class="break"></div>
                <div th:unless="${#arrays.isEmpty(events)}" th:each="event: ${events}" class="event-list-container">
                    <div th:if="${event.getEventStartDate()} <= *{getSprintEndDate} and ${event.getEventEndDate()} >= *{getSprintStartDate}" th:id="|event-box-${event.getId}|" class="event-box" >
                        <div th:id="|event-*{getId}|" class="event" th:object="${event}" >
                            <div>
                                <span th:text="*{getEventName}" ></span>
                                <span class="sprint-date" th:text="|*{getEventStartDate.toString().substring(0, 10)} - *{getEventEndDate.toString().substring(0, 10)}|" ></span>
                            </div>
                            <button th:if="${canEdit}" class="edit-button edit-event-button" th:onclick="return showEditEvent([[*{getId}]], [[*{getEventName}]], [[*{getEventDescription}]], [[*{getEventStartDate.toString().substring(0,16)}]], [[*{getEventEndDate.toString().substring(0,16)}]])">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                </svg>
                            </button>
                            <button th:if="${canEdit}" class="delete-button delete-event-button" type="button" th:onclick="" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /* If the project has no sprints */ -->
    <div th:if="${#arrays.isEmpty(sprints)}" style="text-align:center">
        <b>[ This project has no sprints ]</b>
    </div>
    <div class="row">
        <div class="col-2">
        <a th:href="|../../add-sprint/${project.getId}|">
        <button class="add-sprint" th:if="${canEdit}">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Add Sprint
        </button>
    </a>
        </div>
        <div class="col">
    <button class="add-sprint" th:if="${canEdit}" data-bs-toggle="collapse" data-bs-target="#addEventForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
        </svg>
        Add Event
    </button>
        </div>
    </div>

    <!--/*
        Add Event Form
        */-->
    <!--/* Clipping off the offset (The +1200 at the end) because HTML forms don't */-->
    <div class="collapse" id="addEventForm"
        th:with="DATE_FORMAT=${'yyyy-MM-dd''T''hh:mm'},
                 projectStart=${#dates.format(project.getProjectStartDate, DATE_FORMAT)},
                 projectEnd=${#dates.format(project.getProjectEndDate, DATE_FORMAT)}">
        <div class="card">
            <div class="card-header">
                New Event
            </div>
            <div class="card-body">
                <form th:action="@{add-event/}" method="post" class="container-fluid" th:object="${eventForm}">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{name}" class="form-control" th:classappend="${nameError} ? is-invalid : '' " id="eventNameInput" placeholder="Name" th:required="required" aria-describedby="eventNameFeedback">
                                <label for="eventNameInput">Name</label>
                                <div id="eventNameFeedback" class="invalid-feedback" th:text="${nameError}"></div>
                            </div>
                        </div>
                        <div class="col-10">
                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{description}" class="form-control" id="eventDescriptionInput" placeholder="Description">
                                <label for="eventDescriptionInput">Description</label>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="datetime-local" th:field="*{startTime}" class="form-control" th:classappend="${startDateError} ? is-invalid : '' " id="eventStartTime" th:required="required" aria-describedby="eventStartFeedback" th:min="${projectStart}" th:max="${projectEnd}">
                                <label for="eventStartTime">Start Time</label>
                                <div id="eventStartFeedback" class="invalid-feedback" th:text="${startDateError}"></div>
                            </div>

                        </div>
                        <div class="col">
                            <div class="form-floating mb-3 has-validation">
                                <input type="datetime-local" th:field="*{endTime}" class="form-control" th:classappend="${endDateError} ? is-invalid : '' " id="eventEndTime" required aria-describedby="eventEndFeedback" th:min="${projectStart}" th:max="${projectEnd}">
                                <label for="eventEndTime">End Time</label>
                                <div id="eventEndFeedback" class="invalid-feedback" th:text="${endDateError}"></div>
                            </div>

                        </div>
                        <div class="col-1">
                            <button type="submit" class="btn btn-primary btn-lg">Save</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script th:inline="javascript">
    // Included to allow the javascript to "paste" this under the necessary event
    let projectStart = /*[[${#dates.format(project.getProjectStartDate, 'yyyy-MM-dd''T''hh:mm')}]]*/ null;
    let projectEnd = /*[[${#dates.format(project.getProjectEndDate, 'yyyy-MM-dd''T''hh:mm')}]]*/ null;
    const editFormTemplate = `
    <div id="editEventForm">
        <div class="card">
            <div class="card-header" id="edit-event-form-header"></div>
            <div class="card-body">
                <form class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="editEventNameInput" required aria-describedby="editEventNameFeedback">
                                <label for="editEventNameInput">Name</label>
                                <div id="editEventNameFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col-10">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="editEventDescriptionInput">
                                <label for="editEventDescriptionInput">Description</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="datetime-local" class="form-control" id="editEventStartTime" required aria-describedby="editEventStartFeedback" min="${projectStart}" max="${projectEnd}">
                                <label for="editEventStartTime">Start Time</label>
                                <div id="editEventStartFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3 has-validation">
                                <input type="datetime-local" class="form-control" id="editEventEndTime" required aria-describedby="editEventEndFeedback" min="${projectStart}" max="${projectEnd}">
                                <label for="editEventEndTime">End Time</label>
                                <div id="editEventEndFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9"></div>
                        <div class="col-1">
                            <button type="button" class="btn btn-outline-secondary btn-lg" onclick=hideEditEvent()>Cancel</button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary btn-lg buttons pull-right">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    `;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--/*
    JS files are static, and thus don't know anything about the project (i.e. the base URL).
    This code sets a global variable inside this template (which does know the base URL),
    which the imported script can access.
*/-->
<script th:inline="javascript">
    var BASE_URL = /*[[ ${@environment.getProperty('base-url')} ?: '/' ]]*/ "";
</script>
<script th:src="|../../scripts/projectDetails.js|"></script>
</body>
</html>
