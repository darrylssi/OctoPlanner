<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" th:href=@{/styles/main.css}>
    <link rel="stylesheet" th:href=@{/styles/users.css}>

</head>

<body>
<div th:replace="fragments :: header(title='Users')"></div>
<br>
<div class="users" >
    <table>
        <thead>
        <tr>
            <th> <a th:href="@{'/users/?page=' + ${page} + '&orderBy=ID&dir=' + ${dir}}">Id </a>
                <span th:text="${dir == 'asc' and orderBy == 'ID'} ? '▼' : '▲'" /> </th>
            <th> <a th:href="@{'/users/?page=' + ${page} + '&orderBy=username&dir=' + ${dir}}">Username</a>
                <span th:text="${dir == 'asc' and orderBy == 'username'} ? '▼' : '▲'" /> </th>
            <th> <a th:href="@{'/users/?page=' + ${page} + '&orderBy=nickname&dir=' + ${dir}}">Alias</a>
                <span th:text="${dir == 'asc' and orderBy == 'nicname'} ? '▼' : '▲'" /> </th>
            <th> <a th:href="@{'/users/?page=' + ${page} + '&orderBy=role&dir=' + ${dir}}">Role</a>
                <span th:text="${dir == 'asc' and orderBy == 'role'} ? '▼' : '▲'" /> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="2"> No users found </td>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.getFirstName()}"> Name </span></td>
            <td><span th:text="${user.getUsername()}"> Username </span></td>
            <td><span th:text="${user.getNickname()}"> Alias </span></td>
            <td><span th:text="${user.getRolesList()}"> Roles </span></td>
        </tr>
        </tbody>
    </table>
</div>


</body>

</html>
