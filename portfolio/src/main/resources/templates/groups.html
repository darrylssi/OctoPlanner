<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link th:href="|./styles/main.css|" rel="stylesheet" />
  <link th:href="|./styles/reskinBootstrap.css|" rel="stylesheet" />
    <link th:href="|./styles/groups.css|" rel="stylesheet" />

    <!-- WebSockets -->
    <script th:src="|https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js|" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="|https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js|" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="|../../scripts/websocketHandler.js|"></script>

    <script th:src="|./scripts/groups.js|"></script>
</head>
<body onload="connect()"> <!-- immediately connect to websockets -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div th:replace="fragments :: header(title='Groups', subtitle='Project 2022')"></div>

<div class="content">
    <a class="btn btn-primary btn-lg" th:if="${canEdit}" data-bs-toggle="collapse" data-bs-target="#addGroupForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        Add Group
    </a>

    <div class="card collapse" th:id="|addGroupForm|" >
        <div class="card-header" th:text="|New Group|"></div>
        <div class="card-body">
            <form action="javascript:;" th:data-url="@{../../add-group/{id}(id = ${projectId})}" th:formBoxId="|addGroupForm|"
                  method="post" class="container-fluid js-form" >
                <div class="row">
                    <div class="col">
                        <div class="form-floating input-group mb-3 limited-text-input">
                            <input type="text" id="addSprintNameInput" required class="form-control" aria-describedby="sprintNameFeedback">
                            <label class="form-label" for="addSprintNameInput">Short Name</label>
                            <span class="input-group-text remaining-chars-field">...</span>
                        </div>
                        <small id="addSprintNameFeedback" class="text-danger"></small>
                    </div>
                    <div class="col-10">
                        <div class="form-floating input-group mb-3 limited-text-input">
                            <input type="text" id="addSprintDescriptionInput" class="form-control" placeholder="Long name">
                            <label for="addSprintDescriptionInput">Long Name</label>
                            <span class="input-group-text remaining-chars-field">...</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <button type="submit" data-cy="add-sprint-save" class="btn btn-primary btn-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card group-block container-auto" th:each="group : ${groups}" th:object="${group}">

        <div class="row">
            <div class="col-sm-auto">
                <div class="sprint-title" th:text="*{value.getShortName()}" />
                <div class="sprint-description" th:text="*{value.getLongName()}" />
            </div>
            <div class="col"></div>
            <div class="col-sm-auto" th:if="${group.key != membersWithoutGroupsId && canEdit}">
                <button type="submit" class="btn btn-remove-users btn-sm">Remove Selected Users</button>
            </div>
            <div class="col-sm-auto" >
                <button type="submit" th:if="${canEdit}" class="btn btn-select btn-sm">Select Users</button>
            </div>
            <div class="col-sm-auto" th:if="${group.key != membersWithoutGroupsId && canEdit}">
                <button class="delete-button" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                    </svg>
                </button>
            </div>
            <div class="col-sm-auto">
                <a class="edit-button" href="./groups/0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg>
                </a>
            </div>
        </div>
        <hr/>
        <div th:if="${#arrays.isEmpty(group.value.getMembersList())}" style="text-align:center">
            <strong>[ This group has no members. ]</strong>
        </div>
        <div th:if="${!#arrays.isEmpty(group.value.getMembersList())}">
            <div class="row collapse" th:id="|group-*{key}|">
                <div class="text-center" data-bs-toggle="collapse" th:data-bs-target="|#group-*{key}|">
                    <div class="col"><button class="show-users" th:text="|Hide users (*{value.getMembersList().size()})|" th:onclick="|toggleById(*{key})|"></button></div>
                </div>
                <div class="col">
                    <table class="table container-auto">
                        <tr th:each="user:*{value.getMembersList()}" class="row">
                            <td class="col-sm-auto" th:if="${canEdit}" ><div class="form-check" style="margin-left:10px">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div></td>
                            <td class="col-sm-auto"><img class="profile-icon" th:src="${user.getProfileImagePath()}" alt="User profile photo"></td>
                            <td class="col" th:text="|${user.getFirstName()} ${user.getMiddleName()} ${user.getLastName()}|"></td>
                            <td class="col-sm-auto">
                                <button th:if="${group.key != membersWithoutGroupsId && canEdit}" class="remove-button" >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row text-center" data-bs-toggle="collapse" th:data-bs-target="|#group-*{key}|">
                <div class="col"><button class="show-users" th:text="|Show users (*{value.getMembersList().size()})|"
                                         th:id="|user-button-*{key}|" onclick="toggleUsersButton(this)" th:showText="|Hide users (*{value.getMembersList().size()})|"></button></div>
            </div>
        </div>
    </div>
</div>
<!-- This needs to be down here for it to work -->
<script th:inline="javascript">
    var BASE_URL = /*[[ ${@environment.getProperty('base-url')} ?: '/' ]]*/ "";
</script>
</body>
</html>
