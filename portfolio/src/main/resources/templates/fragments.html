<!DOCTYPE html>
<html>
<head>
</head>
<body>

<header th:fragment="header">
    <script th:src="@{/scripts/fragments.js}"></script>
    <div class="header">
        <div class="header-top-group">
            <div class="title">
                <div class="title-name" th:text="${title}" />
                <div class="title-date" th:text="${subtitle}" />
            </div>
            <div class="title-username" th:text="${username}" />
            <div class="dropdown">
                <!-- TODO use the actual user's profile image -->
                <button th:style="|background-image: url(@{/img/default-pfp.jpg})|" class="profile-icon" onclick="toggleMenu()">
                </button>
                <div id="userMenu" class="dropdown-content">
                    <a th:href="@{/users/current}">
                        <button th:text="Profile" />
                    </a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" th:text="Logout" />
                    </form>
                </div>
            </div>
        </div>
        <div class="navigation-tabs">
            <a th:href="@{/project/0}">Project Details</a>
            <a th:href="@{/users}">Users</a>
            <a th:href="@{/monthlyCalendar/0}">Calendar</a>
        </div>
    </div>
</header>

</body>
</html>
