<!DOCTYPE html>
<html>
<body>

<header th:fragment="header">
    <script th:src="@{|${@environment.getProperty('base-url')}scripts/fragments.js|}"></script>
    <div class="header">
        <div class="header-top-group">
            <div class="title">
                <div class="title-name" th:text="${title}" />
                <div class="title-date" th:text="${subtitle}" />
            </div>
            <div class="title-username" th:text="${G_PrincipalData.getUsername}" />
            <div class="dropdown">
                <!-- TODO use the actual user's profile image -->
                <button th:style="|background-image: url(${G_ProfilePic})|" class="profile-icon" onclick="toggleMenu()">
                </button>
                <div id="userMenu" class="dropdown-content">
                    <a th:href="@{|${@environment.getProperty('base-url')}users/current|}">
                        <button th:text="Profile" />
                    </a>
                    <form th:action="@{|${@environment.getProperty('base-url')}logout|}" method="post">
                        <button type="submit" th:text="Logout" />
                    </form>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${tab} == 0 ? active : ''" th:href="@{|${@environment.getProperty('base-url')}project/0/|}">Project Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${tab} == 1 ? active : ''" th:href="@{|${@environment.getProperty('base-url')}users|}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${tab} == 2 ? active : ''" th:href="@{|${@environment.getProperty('base-url')}monthlyCalendar/0|}">Calendar</a>
            </li>
        </ul>
    </div>
</header>

</body>
</html>
