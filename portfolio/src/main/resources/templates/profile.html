<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" th:href="|../styles/main.css|">
    <link rel="stylesheet" th:href="|../styles/profile.css|">
    <link rel="stylesheet" th:href="|../styles/form.css|">

</head>

<body>
    <div th:replace="fragments :: header(title='Profile', subtitle=${userExists} ? ${fullName} : 'User not Found', username=${userName})"></div>

    <p class="errors" th:if="${errors}" th:each="errMsg : ${errors}">
        <th th:text="${errMsg}"></th>
        <br>

    <div class="content" th:if="${userExists}" th:object="${profileInfo}">
        <div class="sprint-block">
            <img class="profile-image" alt="Profile Image" th:src="${profileImageURL}">
            <div class="detail-block">
                <div>
                    <div class="sprint-title" style="font-size: x-large" th:text="${fullName}" />
                    <div th:if="*{getPersonalPronouns} != ''" class="sprint-date" th:text="|Pronouns: *{getPersonalPronouns()}|" />
                    <div th:if="*{getNickname} != ''" class="sprint-description" th:text="|Nickname: *{getNickname()}|" />
                    <br/>
                    <div class="sprint-description" th:text="|Username: *{getUsername()}|" />
                    <div class="sprint-description">Email: <a th:href="|mailto:*{getEmail()}|" th:text="*{getEmail()}"/></div>
                    <div class="sprint-description" th:text="|Role: ${roles}|"></div>
                </div>
            </div>
        </div>
        <div th:if="*{getBio()} != ''" class="detail-block">
            <div class="sprint-description" th:text="*{getBio()}"/>

            <!--
            /* This broke when changing the way fields are added and I don't really know what it does so I'm not going to fix it just yet */
            <p th:if="*{getBio()}" class="bio" th:utext="*{| &lt;hr&gt; ${#strings.replace(#strings.escapeXml(getBio()), '&#10', '&lt;br&gt;')} |}" />
            -->
    </div>
        <div  style="justify-content:space-between" class="sprint-block">
            <div th:text="${dateCreated}"></div>

            <!--/*
                Only render if the logged in user's ID is this page's ID
            */-->
            <a th:if="${isCurrentUser}" th:href="|./${id}/edit|">
                <button class="form-button save">Edit Profile</button>
            </a>
        </div>
    </div>

</body>

</html>
