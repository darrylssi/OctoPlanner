<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="|../styles/main.css|" rel="stylesheet" />
    <link th:href="|../styles/monthlyCalendar.css|" rel="stylesheet" />
    <link th:href="|../webjars/fullcalendar/5.10.2/main.css|" rel="stylesheet">
    <script th:src="|../webjars/fullcalendar/5.10.2/main.js|"></script>

    <script>
        // Getting the project start and end date
        let projectStartDate = "[[${projectStartDate}]]";
        let projectEndDate = "[[${projectEndDate}]]";

        // Getting all sprint's string list which contains names, start date and end date
        let sprintIds = "[[${sprintIds}]]";
        let sprintNames = "[[${sprintNames}]]";
        let sprintStartDates = "[[${sprintStartDates}]]";
        let sprintEndDates = "[[${sprintEndDates}]]";

        let sprintsEditable = "[[${sprintsEditable}]]";

        // // initializing the dates for the event dates that will be updated when resizing
        // let updatedCurrSprintId = "";
        // let updatedCurrSprintStartDate = "";
        // let updatedCurrSprintEndDate = "";
    </script>
    <script th:src="|../scripts/monthlyCalendar.js|"></script>

</head>
<body>
    <div th:replace="fragments :: header(title=${project.getProjectName} + ' - Calendar', subtitle=${project.getStartDateString}
    + ' - ' + ${project.getEndDateString}, username=${userName})"></div>
    <div class="content">
        <br>
        <div>
            <!-- Sprint overlap error message -->
            <p id="invalidDateRangeError" th:text="${invalidDateRangeError}" th:hidden="true" th:class="error"></p>
        </div>
        <div id='calendar'></div>
        <div>
            <input id="sprintId" th:name="sprintId" th:field="*{sprintId}" />
            <input id="sprintStartDate" th:name="sprintStartDate" th:field="*{sprintStartDate}" />
            <input id="sprintEndDate" th:name="sprintEndDate" th:field="*{sprintEndDate}" />
        </div>
    </div>
</body>
</html>
