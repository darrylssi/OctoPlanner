<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="|./styles/register.css|" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">

    <div class="card mt-5">
        <div class="row">
            <div class="col-md-4 header text-light">
                <h1 class="text-center"> REGISTER </h1>
                <div class="form-text text-center text-dark">
                    Already have an account?
                    <a href="login" class="text-dark fw-bold"> Login here </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <form th:action="|./register|" th:object="${user}" method="post">

                        <div class="row my-4">
                            <div class="col-md-6">
                                <label for="firstName"> First Name </label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                       th:field="*{firstName}" th:required="required" maxlength="20">
                            </div>
                            <div class="col-md-6">
                                <label for="middleName"> Middle Name </label>
                                <input type="text" class="form-control" id="middleName" placeholder="Middle Name"
                                       th:field="*{middleName}" maxlength="20">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="lastName"> Last Name </label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                       th:field="*{lastName}" th:required="required" maxlength="20">
                            </div>
                            <div class="col-md-6">
                                <label for="nickname"> Nickname </label>
                                <input type="text" class="form-control" id="nickname" placeholder="Nickname"
                                       th:field="*{nickname}" maxlength="20">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="username"> Username </label>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                       th:field="*{username}" th:required="required" maxlength="15">
                            </div>
                            <div class="col-md-6">
                                <label for="email"> Email </label>
                                <input type="email" class="form-control" id="email" placeholder="Email"
                                       th:field="*{email}" th:required="required" maxlength="20">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="pronouns"> Personal Pronouns </label>
                                <input type="text" class="form-control" id="pronouns" placeholder="Personal Pronouns"
                                       th:field="*{personalPronouns}" maxlength="20">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-12">
                                <label for="bio"> Bio </label>
                                <textarea class="form-control" id="bio" placeholder="Bio" rows="3"
                                          th:field="*{bio}" maxlength="200"> </textarea>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="password"> Password </label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                       th:field="*{password}" th:required="required" maxlength="20">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword"> Confirm Password </label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter Password"
                                       th:field="*{confirmPassword}" th:required="required" maxlength="20">
                            </div>
                        </div>

                        <div class="text-center"><button type="submit" class="btn btn-primary mb-4 w-25">Register</button></div>

                    </form>

                    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

                </div>
            </div>
        </div>
    </div>

    </div> </div> </div>

</body>
</html>
