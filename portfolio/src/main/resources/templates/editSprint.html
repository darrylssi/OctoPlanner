<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Sprint</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments :: header(title='Edit Sprint')"></div>
<div class="content">
    <form th:action="@{/edit-sprint/{id}(id = ${sprintId})}"
          method="post">
        <label for="sprintName">Sprint Name</label> <br/>
        <input id="sprintName" type="text" th:name="sprintName" th:value="*{sprintName}">
        <br/>
        <div class="horizontal-group">
            <div class="horizontal-group-element" >
                <label for="sprintStartDate">Sprint Start Date</label> <br/>
                <input id="sprintStartDate" type="date" th:name="sprintStartDate" th:value="*{sprintStartDate}">
            </div>
            <div class="horizontal-group-element" >
                <label for="sprintEndDate">Sprint End Date</label> <br/>
                <input id="sprintEndDate" type="date" th:name="sprintEndDate" th:value="*{sprintEndDate}">
            </div>
            <div class="horizontal-group-element" id="element-description">
                <label for="sprintDescription">Sprint Description</label> <br/>
                <textarea class="description-input" id="sprintDescription" th:name="sprintDescription" th:text="*{sprintDescription}"></textarea>
            </div>
        </div>
        <br/>
        <div class="buttons">
            <button class="form-button cancel" type="button" th:onclick="window.location.href='/details'">
                Cancel
            </button>
            <button class="form-button save" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
