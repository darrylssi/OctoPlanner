<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="|./styles/register.css|" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container" id="error">
        <div class="row">
            <div class="col-md-6 offset-md-3" th:if="${IdPErrorMessage != null or registerMessage != null}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" >
                    <span th:text="${IdPErrorMessage}"> </span>
                    <span th:text="${registerMessage}"> </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row cardContainer">
            <div class="col-md-10 offset-md-1">

    <div class="card mt-5">
        <div class="row">
            <div class="col-md-4 header text-light">
                <div class="row align-items-center">
                    <h1 class="text-center"> REGISTER </h1>
                    <div class="form-text text-center text-light">
                        Already have an account?
                        <a href="login" class="text-light fw-bold"> Login here </a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <form th:action="|./register|" th:object="${user}" method="post">

                        <div class="row my-4">
                            <div class="col-md-6">
                                <label class="required" for="firstName"> First Name </label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                       th:field="*{firstName}" th:required="required" maxlength="20">
                                <span class="error text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> </span>
                            </div>
                            <div class="col-md-6">
                                <label for="middleName"> Middle Name </label>
                                <input type="text" class="form-control" id="middleName" placeholder="Middle Name"
                                       th:field="*{middleName}" maxlength="20">
                                <span class="error text-danger" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"> </span>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="required" for="lastName"> Last Name </label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                       th:field="*{lastName}" th:required="required" maxlength="20">
                                <span class="error text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> </span>
                            </div>
                            <div class="col-md-6">
                                <label for="nickname"> Nickname </label>
                                <input type="text" class="form-control" id="nickname" placeholder="Nickname"
                                       th:field="*{nickname}" maxlength="20">
                                <span class="error text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"> </span>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="required" for="username"> Username </label>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                       th:field="*{username}" th:required="required" maxlength="15">
                                <span class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> </span>
                            </div>
                            <div class="col-md-6">
                                <label class="required" for="email"> Email </label>
                                <input type="email" class="form-control" id="email" placeholder="Email"
                                       th:field="*{email}" th:required="required" maxlength="20">
                                <span class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </span>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="pronouns"> Personal Pronouns </label>
                                <input type="text" class="form-control" id="pronouns" placeholder="Personal Pronouns"
                                       th:field="*{personalPronouns}" maxlength="20">
                                <span class="error text-danger" th:if="${#fields.hasErrors('personalPronouns')}" th:errors="*{personalPronouns}"> </span>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-12">
                                <label for="bio"> Bio </label>
                                <textarea class="form-control" id="bio" placeholder="Bio" rows="3"
                                          th:field="*{bio}" maxlength="200"> </textarea>
                                <span class="error text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"> </span>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="required" for="password"> Password </label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                       th:field="*{password}" th:required="required" maxlength="20">
                                <span class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> </span>
                            </div>
                            <div class="col-md-6">
                                <label class="required" for="confirmPassword"> Confirm Password </label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter Password"
                                       th:field="*{confirmPassword}" th:required="required" maxlength="20">
                                <span class="error text-danger" th:if="${#fields.hasErrors('passwordsEqual')}" th:errors="*{passwordsEqual}"></span>
                            </div>
                        </div>

                        <div class="text-center"><button type="submit" class="btn btn-primary mb-4 w-25">Register</button></div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    </div> </div> </div>

</body>
</html>
