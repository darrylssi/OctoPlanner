<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/styles/login.css}" />
</head>
<body>

    <div id="loginform">
        <form th:action="@{/login}" method="post">
            <input class="inputs" type="text" th:name="username" th:value="*{username}" required placeholder="username">
            <br>
            <input class="inputs" type="password" th:name="password" th:value="*{password}" required placeholder="password">
            <br>
            <button type="submit" class="inputs">Log In</button>
        </form>
        <a th:href="@{/register}">
            <button type="submit" class="inputs"> Register </button>   <!-- replace with register page -->
        </a>
        <p id="error" th:text="${loginMessage}" />
    </div>
    
</body>
</html>
