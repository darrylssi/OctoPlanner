<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Log In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="|./styles/login.css|" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container" id="error">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-3" th:if="${loginMessage != null}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" >
                    <span id="message" th:text="${loginMessage}"> </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row cardContainer">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card my-5">
                    <h1 class="card-header text-center">
                        LOGIN
                    </h1>
                    <form class="card-body cardbody-color p-lg-5" method="post" action="login">

                        <div class="mb-3">
                            <label for="username"> Username </label>
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   th:name="username" th:value="*{username}" required>
                        </div>
                        <div class="mb-4">
                            <label for="password"> Password </label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   th:name="password" th:value="*{password}" required>
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-primary mb-4 w-50">Login</button></div>
                        <div class="form-text text-center
                         text-dark">Not Registered?
                            <a href="register" class="text-dark fw-bold"> Create an Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
