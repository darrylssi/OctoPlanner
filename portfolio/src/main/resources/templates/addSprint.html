<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${projectName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:href="|../styles/main.css|" rel="stylesheet" />
    <link th:href="|../styles/form.css|" rel="stylesheet" />
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div th:replace="fragments :: header(title=${sprintLabel})"></div>
<div class="content">
    <form th:action="@{../add-sprint/{id}(id = ${parentProjectId})}" method="post" th:object="${sprint}" modelAttribute="sprint">
        <div>
            <label for="sprintName">Sprint Name</label> <br/>
            <input id="sprintName" th:type="text" th:name="sprintName" th:value="${sprintName}" th:required="required" />
            <span th:if="${#fields.hasErrors('sprintName')}" th:errors="*{sprintName}" th:errorclass="error" />
        </div><br/>
        <div class="horizontal-group">
            <div class="horizontal-group-element" >
                <label for="sprintStartDate">Sprint Start Date</label> <br/>
                <input id="sprintStartDate" type="date"  th:name="sprintStartDate" th:value="${sprintStartDate}" th:required="required" />
            </div>
            <div class="horizontal-group-element" >
                <label for="sprintEndDate">Sprint End Date</label> <br/>
                <input id="sprintEndDate" type="date" th:name="sprintEndDate" th:value="${sprintEndDate}" />
            </div>
            <div class="horizontal-group-element" >
                <label for="sprintDescription">Sprint Description</label> <br/>
                <textarea th:class="description-input" th:type="text" class="description-input" id="sprintDescription"
                          th:name="sprintDescription" th:field="*{sprintDescription}"></textarea>
                <span th:if="${#fields.hasErrors('sprintDescription')}" th:errors="*{sprintDescription}" th:errorclass="error" />
            </div>
        </div>
        <div>
            <p th:text="${invalidDateRange}" th:class="error"></p>
        </div>
        <br/>
        <div class="buttons">
            <button class="form-button cancel" type="button">
                <a th:href="|../project/${parentProjectId}|">Cancel</a>
            </button>
            <button class="form-button save" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
