<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:href="|../styles/main.css|" rel="stylesheet" />
    <link th:href="|../styles/form.css|" rel="stylesheet" />
    <link th:href="|../styles/modals.css|" rel="stylesheet" />
    <script th:src="|../scripts/editProject.js|"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div id="longProjectModal" class="modal">
    <div class="modal-content container">
        <div class="row">
            <div class="modal-title"></div></div>
        <br/>
        <div class="row">
            <div class="col-2">
                <button onclick="hideModal()" class="btn btn-neutral btn-lg">Cancel</button>
            </div><div class="col">
            <button id="confirmButton" class="btn btn-primary btn-lg">Confirm</button>
        </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: header(title='Edit Project')"></div>
<div class="content">
    <form th:action="@{../edit-project/{id}(id = ${id})}" onsubmit="showLongProjectModal(event)"
          method="post" th:object="${project}" id="project">
        <label for="projectName" class="required">Project Name</label> <br/>
        <input id="projectName" type="text" th:field="*{projectName}">
        <span th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}" th:errorclass="error" class="error"/>
        <span th:text="${invalidName}" th:class="error"></span>
        <br/>
        <div class="horizontal-group">
            <div class="horizontal-group-element" >
                <label for="projectStartDate" class="required">Project Start Date</label> <br/>
                <input id="projectStartDate" type="date" th:name="projectStartDate" th:value="${projectStartDate}" th:max="${projectEndDate}"
                       onchange="setNewMin()" th:required="required">
            </div>
            <div class="horizontal-group-element" >
                <label for="projectEndDate" class="required">Project End Date</label> <br/>
                <input id="projectEndDate" type="date" th:name="projectEndDate" th:value="${projectEndDate}" th:min="${projectStartDate}"
                       onchange="setNewMax()" th:required="required">
            </div>
            <div class="horizontal-group-element" id="element-description" >
                <label for="projectDescription">Project Description</label> <br/>
                <textarea class="description-input" id="projectDescription" th:field="*{projectDescription}"></textarea>
                <span th:if="${#fields.hasErrors('projectDescription')}" th:errors="*{projectDescription}" th:errorclass="error" class="error"/>
            </div>
        </div>
<div>
    <p th:text="${invalidDateRange}" th:class="error"></p>
</div>
<br/>
<div class="buttons">
    <a th:href="|../project/${id}|" class="btn btn-neutral btn-lg">
            Cancel
    </a>
    <button class="btn btn-primary btn-lg" type="submit">
        Save
    </button>
</div>
</form>

</div>
</body>
</html>
