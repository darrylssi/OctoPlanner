<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Keeping SonarQube happy -->
    <title></title>
</head>
<body>

<div th:fragment="event">
    <div th:class="schedulable-box" th:id="'schedulable-box-' + ${boxId}" th:object="${event}"
         th:style="'background:linear-gradient(to right, '+ ${event.determineColour(sprints, false)} + '4c, '+ ${event.determineColour(sprints, true)} + '4c)'">
        <span th:id="'event-' + *{getId}" class="schedulable" data-toggle="tooltip" data-placement="top" th:title="*{getDescription()}">
            <div class="schedulable-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                    <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
                <span th:text="*{getName}" ></span>
                <span class="schedulable-date" th:text="|${#lensfolioDates.toDisplayDateTimeString(event.getStartDate())} - ${#lensfolioDates.toDisplayDateTimeString(event.getEndDate())}|" ></span>
            </div>
            <div class="schedulable-right" th:if="${canEdit}">
                <span th:if="${canEdit}" class="me-2" th:style="'visibility: hidden'" th:class="'event-' + *{getId} + '-editing-box'">
                    <span class="spinner-border spinner-border-sm"></span>
                    <span class="fst-italic" th:class="'event-' + *{getId} + '-editing-text'"></span>
                </span>
<!--                TODO I don't know why this was here; it works without all of the extra arguments (they aren't even in the function declaration) -->
<!--                <button class="edit-button edit-schedulable-button" th:onclick="return showEditEvent([[*{getId}]], [[${boxId}]], [[*{getName}]], [[*{getDescription}]], [[*{getStartDate.toString().substring(0,16)}]], [[*{getEndDate.toString().substring(0,16)}]])">-->
                <button class="edit-button edit-schedulable-button" th:onclick="return showEditEvent([[*{getId}]], [[${boxId}]])">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                </button>
                <button class="delete-button delete-schedulable-button" type="submit" th:data-parameter1="*{getId()}" th:data-parameter2="*{getName()}" th:onclick="showDeleteModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'), 'event')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                    </svg>
                </button>
            </div>
        </span>
        <div th:replace="detailFragments :: editEventForm(
                event=${event},
                boxId=${boxId},
                minNameLen=${minNameLen},
                maxNameLen=${maxNameLen},
                maxDescLen=${maxDescLen},
                projectStart=${projectStart},
                projectEnd=${projectEnd})">
        </div>
    </div>
</div>

<div th:fragment="deadline">
    <div th:class="schedulable-box" th:id="'schedulable-box-' + ${boxId}" th:object="${deadline}"
         th:style="'background:linear-gradient(to right, '+ ${deadline.determineColour(sprints, true)} + '4c, '+ ${deadline.determineColour(sprints, true)} + '4c)'">
        <span th:id="'deadline-' + *{getId}" class="schedulable" data-toggle="tooltip" data-placement="top" th:title="*{getDescription()}">
            <div class="schedulable-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
                    <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
                </svg>
                <span th:text="*{getName}" ></span>
                <span class="schedulable-date" th:text="|${#lensfolioDates.toDisplayDateTimeString(deadline.getStartDate())}|" ></span>
            </div>
            <div class="schedulable-right" th:if="${canEdit}">
                <span th:if="${canEdit}" class="me-2" th:style="'visibility: hidden'" th:class="'deadline-' + *{getId} + '-editing-box'">
                    <span class="spinner-border spinner-border-sm"></span>
                    <span class="fst-italic" th:class="'deadline-' + *{getId} + '-editing-text'"></span>
                </span>
                <button class="edit-button edit-schedulable-button" th:onclick="return showEditDeadline([[*{getId}]], [[${boxId}]], [[*{getName}]], [[*{getDescription}]], [[*{getStartDate.toString().substring(0,16)}]])">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                </button>
                <button class="delete-button delete-schedulable-button" type="submit" th:data-parameter1="*{getId()}" th:data-parameter2="*{getName()}" th:onclick="showDeleteModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'), 'deadline')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                    </svg>
                </button>
            </div>
        </span>
        <!-- TODO Uncomment this once the editDeadlineForm fragment has been created -->
        <!--
        <div th:replace="detailFragments :: editDeadlineForm(
                deadline=${deadline},
                boxId=${boxId},
                minNameLen=${minNameLen},
                maxNameLen=${maxNameLen},
                maxDescLen=${maxDescLen},
                projectStart=${projectStart},
                projectEnd=${projectEnd})"/>
                -->
    </div>
</div>

<div th:fragment="milestone">
    <div th:class="schedulable-box" th:id="'schedulable-box-' + ${boxId}" th:object="${milestone}"
         th:style="'background:linear-gradient(to right, '+ ${milestone.determineColour(sprints, true)} + '4c, '+ ${milestone.determineColour(sprints, true)} + '4c)'">
        <span th:id="'milestone-' + *{getId}" class="schedulable" data-toggle="tooltip" data-placement="top" th:title="*{getDescription()}">
            <div class="schedulable-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trophy" viewBox="0 0 16 16">
                    <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z"/>
                </svg>
                <span th:text="*{getName}" ></span>
                <span class="schedulable-date" th:text="|${#lensfolioDates.toDisplayString(milestone.getStartDate())}|" ></span>
            </div>
            <div class="schedulable-right" th:if="${canEdit}">
                <span th:if="${canEdit}" class="me-2" th:style="'visibility: hidden'" th:class="'milestone-' + *{getId} + '-editing-box'">
                    <span class="spinner-border spinner-border-sm"></span>
                    <span class="fst-italic" th:class="'milestone-' + *{getId} + '-editing-text'"></span>
                </span>
                <button class="edit-button edit-schedulable-button" th:onclick="return showEditSchedulable([[*{getId}]], [[${boxId}]], 'Milestone')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                </button>
                <button class="delete-button delete-schedulable-button" type="submit" th:data-parameter1="*{getId()}" th:data-parameter2="*{getName()}" th:onclick="showDeleteModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'), 'milestone')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                    </svg>
                </button>
            </div>
        </span>
        <div th:replace="detailFragments :: editMilestoneForm(
                milestone=${milestone},
                boxId=${boxId},
                minNameLen=${minNameLen},
                maxNameLen=${maxNameLen},
                maxDescLen=${maxDescLen},
                projectStart=${projectStart},
                projectEnd=${projectEnd})"/>
    </div>
</div>


<div th:fragment="editEventForm">
    <div th:id="|editEventForm-${boxId}|" class="editSchedulableForm collapse">
        <div class="card">
            <div class="card-header" id="edit-event-form-header" th:text="|Editing ${event.getName}|"></div>
            <div class="card-body">
                <form th:action="@{edit-event/${event.getId()}}" id="form" class="container-fluid" method="post">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" id="editEventNameInput" class="form-control" name="editEventName" th:minlength="${minNameLen}" th:maxlength="${maxNameLen}" aria-describedby="editEventNameFeedback" required th:value="${event.getName()}">
                                <label for="editEventNameInput" class="form-label">Name</label>
                                <div id="editEventNameFeedback" class="invalid-feedback"></div>
                                <span class="input-group-text remaining-chars-field">...</span>
                            </div>
                        </div>
                        <div class="col-10">
                            <div class="form-floating mb-3">
                                <input type="text" id="editEventDescriptionInput" name="editEventDescription" th:maxlength="${maxDescLen}" class="form-control" th:value="${event.getDescription()}">
                                <label for="editEventDescriptionInput">Description</label>
                                <span class="input-group-text remaining-chars-field">...</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" name="editEventStartDate" id="editEventStartDate" required aria-describedby="editEventStartDateFeedback" th:min="${projectStart}" th:max="${projectEnd}" th:value="${#lensfolioDates.toString(event.getStartDate())}">
                                <label for="editEventStartDate">Start Date</label>
                                <div id="editEventStartDateFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="time" class="form-control" name="editEventStartTime" id="editEventStartTime" required aria-describedby="editEventStartTimeFeedback" th:value="${#lensfolioDates.toDisplayDateTimeString(event.getStartDate()).substring(12,17)}">
                                <label for="editEventStartTime">Start Time</label>
                                <div id="editEventStartTimeFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3 has-validation">
                                <input type="date" class="form-control" name="editEventEndDate" id="editEventEndDate" required aria-describedby="editEventEndDateFeedback" th:min="${projectStart}" th:max="${projectEnd}" th:value="${#lensfolioDates.toString(event.getEndDate())}">
                                <label for="editEventEndDate">End Date</label>
                                <div id="editEventEndDateFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3 has-validation">
                                <input type="time" class="form-control" name="editEventEndTime" id="editEventEndTime" required aria-describedby="editEventEndTimeFeedback" th:value="${#lensfolioDates.toDisplayDateTimeString(event.getEndDate()).substring(12,17)}">
                                <label for="editEventEndTime">End Time</label>
                                <div id="editEventEndTimeFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <ul id="errors" class="col"></ul>
                        <div class="col col-md-4 col-lg-2">
                            <button type="button" id="cancel" class="btn btn-secondary btn-lg buttons" th:onclick="return hideEditEvent([[${event.getId}]], [[${boxId}]])">Cancel</button>
                        </div>
                        <div class="col col-md-3 col-lg-2">
                            <button type="submit" class="btn btn-primary btn-lg buttons pull-right">Save Changes</button>
                        </div>
                    </div>
                    <ul th:if="${editEventFormError}">
                        <li th:each="errMsg: ${editEventFormError}" th:text="${errMsg}" class="text-danger"></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:fragment="editMilestoneForm">
    <div th:id="|editMilestoneForm-${boxId}|" class="editSchedulableForm collapse">
        <div class="card">
            <div class="card-header" id="edit-milestone-form-header" th:text="|Editing ${milestone.getName} and the project min date is ${projectStart}|"></div>
            <div class="card-body">
                <form th:action="@{edit-milestone/${milestone.getId()}}" id="form" class="container-fluid" method="post">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" id="editMilestoneNameInput" class="form-control" name="editMilestoneName" th:minlength="${minNameLen}" th:maxlength="${maxNameLen}" aria-describedby="editMilestoneNameFeedback" required th:value="${milestone.getName()}">
                                <label for="editMilestoneNameInput" class="form-label">Name</label>
                                <div id="editMilestoneNameFeedback" class="invalid-feedback"></div>
                                <span class="input-group-text remaining-chars-field">...</span>
                            </div>
                        </div>
                        <div class="col-10">
                            <div class="form-floating mb-3">
                                <input type="text" id="editMilestoneDescriptionInput" name="editMilestoneDescription" th:maxlength="${maxDescLen}" class="form-control" th:value="${milestone.getDescription()}">
                                <label for="editMilestoneDescriptionInput">Description</label>
                                <span class="input-group-text remaining-chars-field">...</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" name="editMilestoneDate" id="editMilestoneDate" required aria-describedby="editMilestoneDateFeedback" th:min="${projectStart}" th:max="${projectEnd}" th:value="${#lensfolioDates.toString(milestone.getStartDate())}">
                                <label for="editMilestoneDate">Start Date</label>
                                <div id="editMilestoneDateFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <ul id="errors" class="col"></ul>
                        <div class="col col-md-4 col-lg-2">
                            <button type="button" id="cancel" class="btn btn-secondary btn-lg buttons" th:onclick="return hideEditSchedulable([[${milestone.getId}]], [[${boxId}]], 'Milestone')">Cancel</button>
                        </div>
                        <div class="col col-md-3 col-lg-2">
                            <button type="submit" class="btn btn-primary btn-lg buttons pull-right">Save Changes</button>
                        </div>
                    </div>
                    <ul th:if="${editMilestoneFormError}">
                        <li th:each="errMsg: ${editMilestoneFormError}" th:text="${errMsg}" class="text-danger"></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
