<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title th:text="'Error ' + ${status}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:href="|../styles/main.css|" rel="stylesheet" />
    <link rel="stylesheet" th:href="|./styles/login.css|" />
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div th:replace="fragments :: header(title='An error occurred...', subtitle='')"></div>
<div class="container" style="width:55%; margin-top:10%;">
    <div class="cardContainer">
        <div class="card">
            <h2 class="card-header text-center" th:text="'Error ' + ${status} + ' - ' + ${error}"></h2>
            <h4 class="card-body text-center" th:text="${feedback}"></h4>
        </div>
    </div>
</div>
</body>
</html>
